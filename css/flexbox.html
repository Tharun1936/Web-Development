<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .container{
            border: solid 5px blue;
            display: flex;
            height: 50vh;
            justify-content: space-around;
            align-items: center;
            flex-direction: row;

        }
        .item{
            height: 50px;
            width: 50px;
            background-color: maroon;
            border: 2px solid black;
            margin: 2px;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>

    </main>
</body>
</html>
