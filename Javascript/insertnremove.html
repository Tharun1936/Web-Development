<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert and removing</title>
</head>
<body>
    <div class="container">
        <div class="box">Hey guys</div>
    </div>
    <script>
        let div=document.createElement("div");
        div.innerHTML="<b> I Have been inserted By Tharun</b>"
        div.setAttribute("class","created");
        document.querySelector(".container").append(div)
    </script>
    
</body>
</html>
